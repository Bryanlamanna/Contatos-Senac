<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contatos</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
        <div class="col-md-6 lista">
        <h1>Lista de Contatos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th style="background-color: transparent;">Nome</th>
                </tr>
            </thead>
                    <tbody>
                        <tr>

                        <tr>

                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td>João Silva</td>
                        </tr>
                        <tr>
                            <td>João Silva</td>
                        </tr>
                        <tr>
                            <td>João Silva</td>
                        </tr>   

                    </tbody>
                </table>
        </div>
        <div class="col-md-6 detalhes">
            <h1>Detalhes do Contato</h1>
           
            <div class="hd-card">
                <img src="https://picsum.photos/200" alt="foto do contato">
                    <div class="hd-info">
                        <p class="nome">João Silva</p> 
                        <p class="telefone">(11) 99999-9999</p>
                    </div>
                    
            </div>
            <table class="table-details">
                <tbody>
                  <tr>
                    <th>Nome:</th>
                    <td id="nome"></td>
                  </tr>
                  <tr>
                    <th>Sobrenome:</th>
                    <td id="sobrenome"></td>
                  </tr>
                  <tr>
                    <th>E-mail:</th>
                    <td id="email"></td>
                  </tr>
                  <tr>
                    <th>Telefone:</th>
                    <td id="telefone"></td>
                  </tr>
                  <tr>
                    <th>Endereço:</th>
                    <td id="endereco"></td>
                  </tr>
                  <tr>
                    <th>Data de Nascimento:</th>
                    <td id="data-nascimento"></td>
                  </tr>
                  <tr>
                    <th>Notas Adicionais:</th>
                    <td id="notas"></td>
                  </tr>
                </tbody>
            </table>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
