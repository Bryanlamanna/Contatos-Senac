<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Contatos</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
        <div class="col-md-6 lista">
        <h1>Lista de Contatos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th style="background-color: transparent;">Nome</th>
                </tr>
            </thead>
            <tbody class="tabela-body">
                
            </tbody>
        </table>
        </div>
        <div class="col-md-6 detalhes">
            <h1>Detalhes do Contato</h1>
           
            <div class="hd-card">
                <img src="https://picsum.photos/200" alt="foto do contato">
                    <div class="hd-info">
                        <p class="nome">João Silva</p> 
                        <p class="telefone">(11) 99999-9999</p>
                    </div>
                    
            </div>

            <table class="table-details">
                <tbody>                  
                  <tr>
                    <th>Sobrenome:</th>
                    <td id="sobrenomeDt"></td>
                  </tr>
                  <tr>
                    <th>E-mail:</th>
                    <td id="emailDt"></td>
                  </tr>
                 
                  <tr>
                    <th>Endereço:</th>
                    <td id="enderecoDt"></td>
                  </tr>
                  
                  <tr>
                    <th>Notas Adicionais:</th>
                    <td id="notasDt"></td>
                  </tr>
                </tbody>
            </table>
            <input style="visibility: hidden;" type="number" id="idc">
            <button class="btn btn-danger" id="deletar">Deletar</button>
            <button class="btn btn-warning" id="editar">Editar</button>

        </div>
        <div class="col-md-6 cadastrar">
            <h1>Cadastrar Contato</h1>
            <form class="cadastrarForm" action="#" method="#">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco">
                </div>
                <div class="form-group">
                    <label for="notas">Notas Adicionais</label>
                    <textarea class="form-control" id="notas" rows="3"></textarea>
                </div>
                <button class="cancelar-btn btn btn-danger">Cancelar</button>
                <button type="submit" class="cadastrar-btn btn btn-primary">Cadastrar</button>
            </form>
        </div>

        <div class="col-md-6 editar">
            <h1>Editar Contato</h1>
            <form class="editarForm" action="#" method="#">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nomeEd">
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenomeEd">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="emailEd">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefoneEd">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="enderecoEd">
                </div>
                <div class="form-group">
                    <label for="notas">Notas Adicionais</label>
                    <textarea class="form-control" id="notasEd" rows="3"></textarea>
                </div>
                <button class="cancelar-ed-btn btn btn-danger">Cancelar</button>
                <button type="submit" class="editar-btn btn btn-primary">Salvar</button>
            </form>
        </div>
        
        <button class="novo-btn">
            <i class="fa-solid fa-plus"></i>
        </button>
        </div>

    <script src="script.js"></script>
</body>
</html>
