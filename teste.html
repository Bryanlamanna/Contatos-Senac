<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <table id="minhaTabela">
        <tr>
          <td>Nome 1</td>
          <td>Nome 2</td>
          <td>Nome 3</td>
        </tr>
      </table>
    <script>

document.getElementById('minhaTabela').addEventListener('click', function(event) {
    var elementoClicado = event.target;
    
    // Verifica se o elemento clicado é uma célula da tabela
    if (elementoClicado.tagName === 'TD') {
        // Coloque aqui o código para exibir a mensagem ou qualquer ação desejada
        alert('Você clicou em ' + elementoClicado.textContent);
    }
});
    </script>
</body>
</html>
